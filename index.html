<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>marcusbash/</title>
    <script>
        var timestamp = new Date().getTime();
        var css = document.createElement("link");
        css.rel = "stylesheet";
        css.href = "./css/style.css?v=" + timestamp;
        document.head.appendChild(css);
    </script>
    <link rel="shortcut icon" href="https://img.coelhomarcus.com/bash/icon/favicon.svg" type="image/x-icon">
</head>

<body>
    <p class="typing">For a list of available commands, type <span class="command">'help'</span>.</p>
    <div class="answers"></div>
    <div class="user">
        <p class="user-text">
            <span class="username">user@marcusbash</span>
            <span class="path"></span>
            <span class="divider">~ %&nbsp;</span>
            <input type="text" name="" id="text" value="">
        </p>
        <input type="text" id="campoTexto" placeholder="click here to type" />
    </div>

    <script>
        var timestamp = new Date().getTime();
        var script = document.createElement("script");
        script.type = "module";  // ðŸ”¥ Adicionando type="module"
        script.src = "./js/script.js?v=" + timestamp;
        document.body.appendChild(script);
    </script>
</body>

</html>
