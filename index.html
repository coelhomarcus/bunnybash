<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>marcusbash/</title>

<body>

            <span class="text"></span>
            <span class="blinker"></span>
        </p>
        <input type="text" id="campoTexto" placeholder="click here to type" />
    </div>
    <script type="module" src="./js/script.js?v1"></script>
